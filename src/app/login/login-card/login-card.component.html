<mat-card class="login-card" (mouseover)='bluringBackground()' (mouseleave)='unbluringBackground()'>
        <div class="login_logo">
          <i class="fa fa-user fa-lg"></i>
        </div>
        <div class="border-top-input">
          <form [formGroup]="loginGroup">
            <mat-card-content>
              <mat-grid-list cols="1" rowHeight="60px">
                <mat-grid-tile>
                  <mat-form-field>
                    <input matInput placeholder="User" formControlName="user">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                  <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password">
                  </mat-form-field>
                </mat-grid-tile>
              </mat-grid-list>
              <mat-card-actions class="mat-card-button-login">
                <button mat-raised-button type="submit" class="login-button mat-primary">
                  Log in
                </button>
              </mat-card-actions>
            </mat-card-content>
          </form>
        </div>
      </mat-card>
      
      
      <div class="full-page-background" [@myAnimation]="showBackgroundImage" [ngStyle]="{'background-image': 'url(' + activeBackgroundImage + ')'}"></div>
