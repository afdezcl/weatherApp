<mat-card>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Ciudad" name="cityName" type="text" [(ngModel)]="cityName">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)='searchCity()' [ngClass]="cityName !== '' && cityName !== undefined ? 'active' : 'no-active'">Buscar Ciudad</button>
        <mat-spinner *ngIf="loading"></mat-spinner>
    </mat-card-content>
</mat-card>
